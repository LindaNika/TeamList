<!doctype html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>TodoMVC</title>
	<link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/index.css">
	<script src="js/script.js"></script>

</head>
<body  onload="showItems();">
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<form id="todo-form" onsubmit="onItemInputFormSubmit();">
				<input id="new-todo" class="ItemInputField" placeholder="What needs to be done?"  autofocus>
			</form>
		</header>
		<section id="main" ng-show="todos.length" ng-cloak>
			<input id="toggle-all" type="checkbox"  onclick="markAll();showItems();">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" class="MyListOfItems">
			</ul>
		</section>
		<footer id="footer">
					<span id="todo-count"><strong>{{remainingCount}}</strong>
					</span>
			<ul id="filters">
				<li>
					<a  href="#/" onclick="showItems(0);">All</a>
				</li>
				<li>
					<a  href="#/active" onclick="showItems(1);">Active</a>
				</li>
				<li>
					<a  href="#/completed" onclick="showItems(2);">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" onclick="clearCompletedTodos();showItems();">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Credits:
			<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
			<a href="http://ericbidelman.com">Eric Bidelman</a>,
			<a href="http://jacobmumm.com">Jacob Mumm</a> and
			<a href="http://blog.igorminar.com">Igor Minar</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
</body>
</html>
